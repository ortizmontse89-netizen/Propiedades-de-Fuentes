<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Formulario</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; padding: 20px; background-color: AntiqueWhite; }
        h1 { font-family: Arial, Helvetica, sans-serif; font-size: 25px; color: brown; }
        form { max-width: 600px; margin: 0 auto; }
        label { display: block; margin-top: 12px; font-family: Arial, Helvetica, sans-serif; font-size: 18px; }
    
        input.round-checkbox:checked {
            background-color: #d2691e;
            border-color: #d2691e;
        }
        input[type="text"], input[type="password"], textarea, select { width: 100%; padding: 8px; box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
        button { margin-top: 12px; padding: 8px 16px; background-color: #d2691e; color: white; border: none; cursor: pointer; }
        .btn-reset { margin-left: 8px; }
    </style>
</head>
<body>
    <h1>Formulario de Información</h1>
    <form action="formulario.php" method="post">
        <label for="nombreyapellidos">Nombre y apellidos:</label>
        <input type="text" id="nombreyapellidos" name="nombreyapellidos" maxlength="50" required>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" maxlength="8" required>

        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" value="anónimo" disabled>

        <label>Nivel:</label>
        <label for="nivel_profesional"><input class="round-checkbox" type="radio" id="nivel_profesional" name="nivel" value="profesional"> Profesional</label>
        <label for="nivel_avanzado"><input class="round-checkbox" type="radio" id="nivel_avanzado" name="nivel" value="avanzado" checked> Avanzado</label>
        <label for="nivel_principiante"><input class="round-checkbox" type="radio" id="nivel_principiante" name="nivel" value="principiante"> Principiante</label>

        <label for="nacionalidad">Nacionalidad:</label>
        <select id="nacionalidad" name="nacionalidad">
            <option value="es">Española</option>
            <option value="pt">Portuguesa</option>
            <option value="fr">Francesa</option>
            <option value="uk">Británica</option>
            <option value="otro">Otra</option>
        </select>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" rows="6" required></textarea>


        <label><input type="checkbox" id="deseo" name="deseo" checked> Deseo recibir información</label>

        <label for="aceptacion"><input type="checkbox" id="aceptacion" name="aceptacion"> Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>

        <label for="foto">Adjuntar foto:</label>
        <input type="file" id="foto" name="foto" accept="image/*">

        <button type="submit">Enviar</button>
        <button type="reset" class="btn-reset">Borrar datos</button>
    </form>

</body>
</html>
